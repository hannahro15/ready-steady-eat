{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Products</h2>
        </div>
    </div>
    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row mt-1 mb-2"></div>
            <div class="row">
                {% for product in products %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card card-body border-0">
                            <div class="card-img">
                                <a href="{% url 'product_detail' product.id %}">
                                    <img class="card-img-top img-fluid object-fit-cover border rounded" src="{{ product.image.url }}" alt="{{ product.name }}">
                                </a>
                            </div>  
                            <div class="product-info">
                                <p class="fw-bold text-uppercase">{{ product.name }}</p>
                                <p class="fw-bold">Price: Â£{{ product.price }}</p>
                                <p class="fw-bold">Serves: {{ product.serving }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
