{% extends "base.html" %}

{% load static %}

{% block content %}
  <h1 class="text-center page-titles">Contact Us</h1>
  <p class="text-center page-subtitles">Please contact us if you have any queries regarding our online store.</p>

  <form id="contactForm">
      <input type="text" class="form-control" id="firstName" placeholder="Enter your First name" required>
      <input type="text" class="form-control" id="lastName" placeholder="Enter your Last name" required>
      <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
      <input type="number" class="form-control" id="phone" placeholder="Enter your Phone Number" required>
      <textarea class="form-control" id="text-area" placeholder="Please fill in any comments here..."
                rows="5" required></textarea>
      <button type="submit" class="submit_button btn btn-primary" id="submitButton">Submit</button>
  </form>
{% endblock content %}
